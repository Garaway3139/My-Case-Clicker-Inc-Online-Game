<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Clicker Inc.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>

    <div id="auth-container">
        <div class="auth-box">
            <h2>Case Clicker Inc.</h2>
            <div id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-btn">Login</button>
                <p>New here? <a href="#" id="show-signup">Create an account</a></p>
            </div>
            <div id="signup-form" class="hidden">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button id="signup-btn">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
            <p id="auth-message" class="error-message"></p>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div class="game-layout">
            <div class="left-panel">
                <div id="player-info">
                    <h2 id="player-username"></h2>
                    <p>Rank: <span id="player-rank"></span></p>
                    <p>Money: <span id="player-money"></span></p>
                    <p>Clicks: <span id="player-clicks"></span></p>
                </div>
                <button id="click-btn">Click!</button>
                <div class="main-buttons">
                    <button class="nav-btn" data-modal="shop-modal">Shop</button>
                    <button class="nav-btn" data-modal="inventory-modal">Inventory</button>
                    <button class="nav-btn" data-modal="leaderboard-modal">Leaders</button>
                    <button id="admin-panel-btn" class="nav-btn hidden" data-modal="admin-modal">Admin Panel</button>
                </div>
                <button id="logout-btn">Logout</button>
            </div>
            <div class="right-panel">
                <h3>Global Chat</h3>
                <div id="chat-box"></div>
                <div id="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Type a message...">
                    <button id="send-chat-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div id="shop-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-btn" data-modal="shop-modal">&times;</span>
            <h2>Case Shop</h2>
            <div id="shop-cases-container" class="grid-container"></div>
        </div>
    </div>

    <div id="inventory-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-btn" data-modal="inventory-modal">&times;</span>
            <h2>Inventory</h2>
            <div class="tabs">
                <button class="tab-link active" data-tab="inventory-cases">My Cases</button>
                <button class="tab-link" data-tab="inventory-skins">My Skins</button>
            </div>
            <div id="inventory-cases" class="tab-content active"></div>
            <div id="inventory-skins" class="tab-content">
                 <div id="skin-controls">
                     <select id="sort-skins">
                        <option value="price-desc">Price: High to Low</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="name-asc">Name: A-Z</option>
                     </select>
                     <button id="sell-skins-btn">Sell Selected</button>
                 </div>
                 <div id="skins-container" class="grid-container"></div>
            </div>
        </div>
    </div>
    
    <div id="admin-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-btn" data-modal="admin-modal">&times;</span>
            <h2>Admin Panel</h2>
            <div id="admin-players-list"></div>
        </div>
    </div>
    
    <div id="leaderboard-modal" class="modal-overlay hidden">
         <div class="modal-content">
            <span class="close-btn" data-modal="leaderboard-modal">&times;</span>
            <h2>Leaderboards (Coming Soon)</h2>
         </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
